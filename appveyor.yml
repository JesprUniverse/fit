version: "{build}"

os: Windows Server 2012 R2

clone_folder: c:\gopath\src\github.com\tormoder\fit

environment:
  GOPATH: c:\gopath
  GO15VENDOREXPERIMENT: 1

install:
  - echo %PATH%
  - echo %GOPATH%
  - go version
  - go env

build_script:
 - go test -v -cpu=2 ./...
 - go test -cpu=1,2,4 -race ./...
